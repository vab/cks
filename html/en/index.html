<h3>Search:</h3>
<ul>
<p>By Name or Email:</p>
<form method="post" action="search.cgi">
<input type="hidden" name="stype" value="uid">
<input type="text" size="20" name="query">
<input type="submit" value="Search">
</form>
<p>By 4 Byte KeyID:</p>
<form method="post" action="search.cgi">
<input type="hidden" name="stype" value="keyid_4b">
<input type="text" size="12" name="keyid_4b" maxlen="10">
<input type="submit" value="Search">
</form>
<p>By 8 Byte KeyID:</p>
<form method="post" action="search.cgi">
<input type="hidden" name="stype" value="keyid_8b">
<input type="text" SIZE="20" name="keyid_8b" maxlen="18">
<input type="submit" value="Search">
</form>
<br>By Fingerprint:
<form method="post" action="search.cgi">
<input type="hidden" name="stype" value="fp">
<input type="text" size="60" name="fp" maxlen="60">
<input type="submit" value="Search">
</form>
</ul>
